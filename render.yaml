databases:
  - name: autopatch-db
    databaseName: autopatch
    user: autopatch
    plan: free

services:
  - type: web
    name: autopatch-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autopatch-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: FRONTEND_ORIGIN
        fromService:
          name: autopatch-frontend
          type: web
          property: url
      - key: API_BASE_URL
        fromService:
          name: autopatch-backend
          type: web
          property: url
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  - type: web
    name: autopatch-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        fromService:
          name: autopatch-backend
          type: web
          property: url
      - key: NEXT_PUBLIC_APP_NAME
        value: AutoPatch
