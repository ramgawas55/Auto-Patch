version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: autopatch
      POSTGRES_PASSWORD: autopatch
      POSTGRES_DB: autopatch
    ports:
      - "5432:5432"
    volumes:
      - autopatch_db:/var/lib/postgresql/data
  backend:
    build: ../backend
    environment:
      DATABASE_URL: postgresql://autopatch:autopatch@db:5432/autopatch
      JWT_SECRET: devsecret
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
      FRONTEND_ORIGIN: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build: ../frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      NEXT_PUBLIC_APP_NAME: AutoPatch
    ports:
      - "3000:3000"
    depends_on:
      - backend
volumes:
  autopatch_db:
